<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="controls">
      <div id="h1">
        <h1>My ToDo app</h1>
      </div>
      <div id="p1"></div>
      <input type="text" id="input">
      <button type="button" id="add">Add</button>
      <button type="button" id="remove">Remove</button>
    </div>
    <ul id="list">
      <li class="mycheck"><input id="check" type="checkbox"><label for="">Go to Gym</label></li>
      <li class="mycheck"><input id="check" type="checkbox" checked><label for="">Eat an Apple</label></li>
      <li class="mycheck"><input id="check" type="checkbox" ><label for="">Complete the Project</label></li>
      <li class="mycheck"><input id="check" type="checkbox" checked><label for="">Go for a walk</label></li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
